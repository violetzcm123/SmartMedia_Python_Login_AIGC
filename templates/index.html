<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI 图像生成</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { font-family: "微软雅黑"; text-align: center; background: #f5f5f5; }
        #prompt { width: 60%; padding: 10px; margin: 20px; }
        #generate-btn { padding: 10px 20px; cursor: pointer; }
        #result { margin-top: 30px; }
        #result img { max-width: 512px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        .loading { font-size: 16px; color: #666; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>AI 图像生成 (豆包·幻梦)</h2>
    <input type="text" id="prompt" placeholder="输入提示词，例如：鱼眼镜头，一只猫咪的头部">
    <button id="generate-btn">生成图片</button>

    <div id="result"></div>

    <script>
        const btn = document.getElementById("generate-btn");
        const promptInput = document.getElementById("prompt");
        const resultDiv = document.getElementById("result");

        btn.onclick = async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert("请输入提示词！");
                return;
            }

            resultDiv.innerHTML = `<div class='loading'>正在生成，请稍候...</div>`;

            try {
                const response = await fetch("/api/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();

                if (data.url) {
                    resultDiv.innerHTML = `
                        <p>生成成功：</p>
                        <img src="${data.url}" alt="生成图像">
                        <p><a href="${data.url}" target="_blank">点击查看原图</a></p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style='color:red;'>生成失败：${data.error || "未知错误"}</p>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<p style='color:red;'>请求错误：${err.message}</p>`;
            }
        };
    </script>
</body>
</html>
